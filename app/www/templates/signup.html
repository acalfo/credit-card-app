<ion-view view-title="Sign Up" class="signup-page">
  <ion-content padding="true" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Enter first name..." ng-model="data.firstName">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Enter last name..." ng-model="data.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="you@domain.com" ng-model="data.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="At least 6 characters" ng-model="data.password">
        </label>
      </ion-list>
      <button class="button button-stable button-block" ng-click="signup()">Done</button>
    </form>
  </ion-content>
</ion-view>
