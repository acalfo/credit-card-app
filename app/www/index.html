<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
    <script src="js/directives/svg.js"></script>
    <script src="js/controllers/accountController.js"></script>
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/payController.js"></script>
    <script src="js/controllers/receiveSetPaymentController.js"></script>
    <script src="js/controllers/receivePaymentController.js"></script>
    <script src="js/controllers/signupController.js"></script>
    <script src="js/controllers/tabsController.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/socket.js"></script>

    <!-- Dependencies TODO remove angular-socket -->
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/qrcode-generator/js/qrcode.js"></script>
    <script src="lib/angular-qrcode/angular-qrcode.js"></script>
  </head>

  <body ng-app="app">

    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
